<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <script>
      // SPA fallback for GitHub Pages and static hosts
      // Redirect any 404 to index.html while preserving the path
      (function() {
        var redirectUrl = location.protocol + '//' + location.host + '/index.html';
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
  </html>
